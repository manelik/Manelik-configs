! Fluxbox LintherBrushed 1.0
! Created 07-04-2004 by Tighe
! This theme has no license do what ever you want with it
! If you want you should install artwiz fonts http://artwizaleczapka.sf.net/
! YOU WILL NEED FLUXBOX 0.9X for this theme to display properly


borderColor:				#8c8c8c
borderWidth:				1
bevelWidth:				0
handleWidth:				6
frameWidth:				0
!YOU WILL NEED TO EDIT THE FOLLOWING LINE IF YOU DO NOT INSTALL THIS THEME INTO YOUR HOME FLUXBOX DIRECTORY THIS IMAGE IF FROM FLUXBOX.ORG
!RootCommand:				bsetbg ~/.fluxbox/styles/LintherBrushed/pixmaps/fblogo-metal.png
!RootCommand:				Esetroot -scale -bgcolor blue ~/.fluxbox/styles/LintherBrushed/pixmaps/fblogo-metal.png
!RootCommand:				Esetroot -scale -bgcolor blue ~/.fluxbox/styles/LintherBrushed/pixmaps/logo_bird.png
!RootCommand:				Esetroot -scale -bgcolor blue ~/.fluxbox/styles/LintherBrushed/pixmaps/logo_bird2.png
!RootCommand:				Esetroot -scale -bgcolor blue ~/.fluxbox/styles/LintherBrushed/pixmaps/logo_bird3.png
!RootCommand:				Esetroot -scale -bgcolor blue ~/.fluxbox/styles/LintherBrushed/pixmaps/logo_bird4.png
RootCommand:				Esetroot -scale -bgcolor blue ~/.fluxbox/styles/LintherBrushed/pixmaps/logo_bird5.png
*font:					sans-serif:size=10
*.justify:				left

!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR SECTION
toolbar:				flat gradient vertical pixmap
toolbar.pixmap:				linther_title_brushed.xpm
toolbar.color:				#EEEEEE
toolbar.colorTo:			#999999
toolbar.textColor:			#000000
toolbar.borderWidth:			0
toolbar.borderColor:			#8c8c8c
toolbar.bevelWidth:			4
toolbar.shaped:				TRUE
toolbar.height:				22	
	!IF YOU WANT A TRANSPARENT TOOLBAR UNCOMMENT THE FOLLOWING LINE
	!toolbar.alpha:				128
	
!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR BUTTON SECTION					
toolbar.button.borderWidth:		0
toolbar.button.bordercolor:		#EEEEEE
toolbar.button.bevelWidth:		4
toolbar.button:font:			sans-serif:size=20
toolbar.button:				flat gradient vertical pixmap
toolbar.button.pixmap:			linther_button.xpm
toolbar.button.color:			#EEEEEE
toolbar.button.colorTo:			#999999
toolbar.button.picColor:		blue
toolbar.shaped:				true

	!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR BUTTON PRESSED SECTION					
	toolbar.button.pressed:			flat gradient vertical pixmap
	toolbar.button.pressed.pixmap:		linther_button_pressed.xpm
	toolbar.button.pressed.color:		#EEEEEE
	toolbar.button.pressed.colorTo:		#999999
	toolbar.button.pressed.picColor:	black

	!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR LABEL SECTION					
	toolbar.label:				flat gradient vertical pixmap
	toolbar.label.pixmap: 			linther_button_pressed.xpm
	!toolbar.label.color:			#EEEEEE
	!toolbar.label.colorTo:			#999999
	!toolbar.label.textColor:		black
	toolbar.windowLabel:			flat gradient vertical pixmap
	toolbar.windowLabel.pixmap: 		linther_button_pressed.xpm
	!toolbar.windowLabel.color:		#EEEEEE
	!toolbar.windowLabel.colorTo:		#999999
	!toolbar.windowLabel.textColor:		black	
	
	!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR CLOCK SECTION
	toolbar.clock.font:			mintsmild:size=10
	toolbar.clock.justify:			center
	toolbar.clock:				flat gradient vertical pixmap
	toolbar.clock.pixmap:			linther_title_brushed.xpm
	toolbar.clock.color:			#EEEEEE
	toolbar.clock.colorTo:			#999999
	toolbar.clock.textColor:		black
	toolbar.clock.borderWidth:		0
	toolbar.clock.borderColor:		#8c8c8c

	!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR WORKSPACE SECTION	
	toolbar.workspace:			flat gradient vertical pixmap
	toolbar.workspace.pixmap:		linther_title_brushed.xpm
	toolbar.workspace.color:		#EEEEEE
	toolbar.workspace.colorTo:		#999999
	toolbar.workspace.textColor:		black
	toolbar.workspace.borderWidth:		1
	toolbar.workspace.borderColor:		#8c8c8c

	!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR ICONBAR SECTION	
	toolbar.iconbar.borderWidth:			0
	toolbar.iconbar.borderColor:			#8c8c8c
	toolbar.iconbar.empty:				flat gradient vertical pixmap
	toolbar.iconbar.empty.pixmap:			linther_title_brushed.xpm
	toolbar.iconbar.empty.color:			#EEEEEE
	toolbar.iconbar.empty.colorTo:			#999999

		!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR ICONBAR FOCUSED SECTION	
		toolbar.iconbar.focused.borderWidth:		0
		toolbar.iconbar.focused.borderColor:		#8c8c8c
		toolbar.iconbar.focused:			flat gradient vertical pixmap
		toolbar.iconbar.focused.pixmap:			linther_title_brushed.xpm
		toolbar.iconbar.focused.color:			#EEEEEE
		toolbar.iconbar.focused.colorTo:		#999999
		toolbar.iconbar.focused.textColor:		black
		toolbar.iconbar.focused.font:			sans-serif:size=10
		!toolbar.iconbar.focused.justify:
		
		!!!!!!!!!!!!!!!!!!!!!!!!TOOLBAR ICONBAR UNFOCUSED SECTION	
		toolbar.iconbar.unfocused.borderWidth:		0
		toolbar.iconbar.unfocused.borderColor:		#8c8c8c
		toolbar.iconbar.unfocused:			flat gradient vertical pixmap
		toolbar.iconbar.unfocused.pixmap:		linther_title_brushed.xpm
		toolbar.iconbar.unfocused.color:		#EEEEEE
		toolbar.iconbar.unfocused.colorTo:		#999999
		toolbar.iconbar.unfocused.textColor:		#FFFFFF
		toolbar.iconbar.unfocused.font:			sans-serif:shadow:size=10
		!toolbar.iconbar.unfocused.justify:

!!!!!!!!!!!!!!!!!!!!!!!!MENU SECTION	
menu.roundCorners:			TopRight TopLeft BottomRight BottomLeft
!menu.alpha:				128
menu.borderWidth:			1
menu.borderColor:			#8C8C8C
menu.bevelWidth:			1
	

	!!!!!!!!!!!!!!!!!!!!!!!!MENU TITLE SECTION	
	menu.title:				flat gradient vertical pixmap
	menu.title.pixmap:			linther_title_brushed.xpm
	menu.title.color:			#ffffff
	menu.title.colorTo:			#d1d4c5
	menu.title.textColor:			#000000
	menu.title.font:			sans-serif:size=8
	!menu.title.justify:
	
	!!!!!!!!!!!!!!!!!!!!!!!!MENU FRAME SECTION	
	!menu.frame:				Gradient Vertical Interlaced
	menu.frame: 				Raised Bevel1 Gradient Crosdiagonal
	!menu.frame.pixmap:			linther_title_brushed.xpm
	menu.frame.color:			#ffffff
	menu.frame.colorTo:			#d1d4c5

	!menu.frame.color:			#ffffff
	!menu.frame.colorTo:			#ffffff

	menu.frame.textColor:			#000000
	menu.frame.font:			sans-serif:size=8
	menu.frame.justify:			left
	menu.frame.disableColor:		#A2A2A2

	!!!!!!!!!!!!!!!!!!!!!!!!MENU HIGHLIGHT SECTION	
	menu.hilite:				flat gradient vertical pixmap
	!menu.hilite.pixmap:			linther_selected_brushed.xpm
	menu.hilite.color:			#579dec
	menu.hilite.textColor:			black

	!!!!!!!!!!!!!!!!!!!!!!!!MENU SUBMENU SECTION	
	menu.bullet:				triangle
	menu.bullet.position:			right
	!menu.submenu.pixmap:			null_brushed.xpm
	!menu.selected.pixmap:			null_brushed.xpm
	!menu.unselected.pixmap:		null_brushed.xpm

!!!!!!!!!!!!!!!!!!!!!!!!WINDOW SECTION
window.button.bevelWidth:		5
window.roundCorners:			TopRight TopLeft BottomRight BottomLeft
!window.font:				mintsmild:shadow:size=8
window.justify:				center

	!IF YOU WANT A TRANSPARENT WINDOWTITLE UNCOMMENT THE FOLLOWING LINE	
	!window.alpha:				128

	!!!!!!!!!!!!!!!!!!!!!!!!WINDOW TITLE SECTION
	window.title.height:			22
	window.title.focus:			flat gradient vertical pixmap
	window.title.focus.pixmap:		linther_title_brushed.xpm
	window.title.focus.color:		#EEEEEE
	window.title.focus.colorTo:		#999999
	window.title.unfocus:			flat gradient vertical pixmap
	window.title.unfocus.pixmap:		linther_title_brushed.xpm
	window.title.unfocus.color:		#999999
	window.title.unfocus.colorTo:		#EEEEEE
	
	!!!!!!!!!!!!!!!!!!!!!!!!WINDOW LABEL SECTION
	window.label.focus:			flat gradient vertical pixmap
	window.label.pixmap: 			linther_button_pressed_brushed.xpm		
	window.label.focus.pixmap:		linther_title_brushed.xpm
	window.label.focus.color:		#EEEEEE
	window.label.focus.colorTo:		#999999
	window.label.focus.textColor:		#000000
	window.label.unfocus:			flat gradient vertical pixmap
	window.label.unfocus.pixmap:		linther_title_brushed.xpm
	window.label.unfocus.color:		#999999
	window.label.unfocus.colorTo:		#EEEEEE
	window.label.unfocus.textColor:		#999999
	
	!!!!!!!!!!!!!!!!!!!!!!!!WINDOW HANDLE SECTION
	window.handle.focus:			flat solid graident vertical 
	window.handle.focus.pixmap:		linther_title_brushed.xpm
	window.handle.focus.color:		#EEEEEE
	window.handle.focus.colorTo:		#666666
	window.handle.unfocus:			flat solid
	window.handle.unfocus.pixmap:		linther_title_brushed.xpm
	window.handle.unfocus.color:		#666666
	window.handle.unfocus.colorTo:		#EEEEEE

	!!!!!!!!!!!!!!!!!!!!!!!!WINDOW GRIP SECTION
	window.grip.focus:			flat gradient diagonal
	!window.grip.focus.pixmap:		linther_grip_brushed.xpm
	window.grip.focus.color:		#EEEEEE
	window.grip.focus.colorTo:		#999999
	window.grip.unfocus:			flat gradient diagonal
	!window.grip.unfocus.pixmap:		linther_grip_brushed.xpm
	window.grip.unfocus.color:		#999999
	window.grip.unfocus.colorTo:		#EEEEEE

	!!!!!!!!!!!!!!!!!!!!!!!!WINDOW FRAME SECTION	
	window.frame.focusColor:		#8C8C8C
	window.frame.unfocusColor:		#8C8C8C

	!!!!!!!!!!!!!!!!!!!!!!!!WINDOW BUTTON SECTION	
	window.button.focus:			flat gradient vertical
	window.button.focus.pixmap:		linther_stick_brushed.xpm
	window.button.focus.color:		#EEEEEE
	window.button.focus.colorTo:		#999999
	window.button.focus.picColor:		black

	window.button.unfocus:			flat gradient vertical
	window.button.unfocus.pixmap:		linther_stick_brushed.xpm
	window.button.unfocus.color:		#999999
	window.button.unfocus.colorTo:		#EEEEEE
	window.button.unfocus.picColor:		#8C8C8C

	window.button.pressed:			flat gradient vertical
	window.button.pressed.pixmap:		linther_stuck_pressed_brushed.xpm
	window.button.pressed.color:		#EEEEEE
	window.button.pressed.colorTo:		#999999
	window.button.pressed.picColor:		#3366CC
		
		!!!!!!!!!!!!!!!!!!!!!!!!WINDOW CLOSE BUTTON SECTION			
		window.close.pixmap:			linther_close_brushed.xpm
		window.close.pressed.pixmap:		linther_close_pressed_brushed.xpm
		window.close.unfocus.pixmap:		linther_close_unfocused_brushed.xpm
		
		!!!!!!!!!!!!!!!!!!!!!!!!WINDOW MAXIMIZE BUTTON SECTION					
		window.maximize.pixmap:			linther_maximize_brushed.xpm
		window.maximize.pressed.pixmap:		linther_maximize_pressed_brushed.xpm
		window.maximize.unfocus.pixmap:		linther_maximize_unfocused_brushed.xpm
		
		!!!!!!!!!!!!!!!!!!!!!!!!WINDOW ICONIFY BUTTON SECTION					
		window.iconify.pixmap:			linther_iconify_brushed.xpm
		window.iconify.pressed.pixmap:		linther_iconify_pressed_brushed.xpm
		window.iconify.unfocus.pixmap:		linther_iconify_unfocused_brushed.xpm
		
		!!!!!!!!!!!!!!!!!!!!!!!!WINDOW STICK BUTTON SECTION					
		window.stick.pixmap:			linther_stick_brushed.xpm
		window.stick.pressed.pixmap:		linther_stick_pressed_brushed.xpm
		window.stick.unfocus.pixmap:		linther_stick_brushed.xpm
		
		!!!!!!!!!!!!!!!!!!!!!!!!WINDOW STUCK BUTTON SECTION					
		window.stuck.pixmap:			linther_stuck_pressed_brushed.xpm
		window.stuck.unfocus.pixmap:		linther_stuck_pressed_brushed.xpm
		window.stick.pressed.pixmap:		linther_stuck_pressed_brushed.xpm

		!!!!!!!!!!!!!!!!!!!!!!!!WINDOW SHADE BUTTON SECTION							
		window.shade.pixmap:			linther_shade_brushed.xpm
		window.shade.pressed.pixmap:		linther_shade_brushed.xpm
		window.shade.unfocus.pixmap:		linther_shade_brushed.xpm

!!!!!!!!!!!!!!!!!!!!!!!!SLIT SECTION					
slit:			flat gradient vertical pixmap
slit.pixmap:		linther_title_brushed.xpm
slit.color:		#EEEEEE
slit.colorTo:		#999999
slit.height:		1200
slit.borderWidth:	1
slit.bevelWidth:	1
slit.borderColor:	#8C8C8C
